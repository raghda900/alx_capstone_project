    <style>
      #select-all-container {
        padding: 6px 12px;
      }
      #select-all-container label {
        display: flex;
      }
      #select-all-container input {
        width: 18px;
        height: 18px;
        border: 1px solid var(--wx-border);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        margin-right: 12px;
        border-radius: 2px;
      }

      .wx-event-calendar-calendars_wrapper {
        margin-top: 0 !important;
      }
      .wx-event-calendar-wrapper.wx-event-calendar-show {
        gap: 10px;
      }

      .no-calendar > .calendar {
        display: none !important;
      }
      .no-calendar .wx-event-calendar-title {
        border-top: none !important;
      }

      .wx-event-calendar-toolbar .wx-event-calendar-title {
        order: 3;
      }

      .wx-event-calendar-toolbar .wx-event-calendar-wrapper {
        justify-content: start;
      }

      .wx-event-calendar-calendar_item:not(:first-child) {
        border-top: 0 !important;
      }
    </style>
